<!DOCTYPE html>
<html lang="en" data-theme="light" style=""><head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&amp;family=Open+Sans:wght@400;600&amp;display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
<title>AI-Driven Personalization</title>
<style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .slide {
      width: 100vw;
      height: 100vh;
      position: relative;
      background-color: #f8fafc;
    }
    h1, h2, h3 {
      font-family: 'Montserrat', sans-serif;
    }
    .ai-decoration {
      position: absolute;
      z-index: 0;
      opacity: 0.08;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .ai-decoration svg {
      width: 100%;
      height: 100%;
    }
    .highlight {
      color: #4f46e5;
    }
    .content-container {
      position: relative;
      z-index: 1;
    }
    .presenter-info {
      font-family: 'Open Sans', sans-serif;
    }
  </style>
</head>
<body style="">
<div class="slide flex flex-col justify-between">
<div class="ai-decoration">
<svg viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
<path d="M0,100 C200,150 400,50 600,100 S800,200 1000,150 S1200,50 1280,100" fill="none" stroke="#4f46e5" stroke-width="3"></path>
<path d="M0,200 C200,250 400,150 600,200 S800,300 1000,250 S1200,150 1280,200" fill="none" stroke="#4f46e5" stroke-width="3"></path>
<path d="M0,300 C200,350 400,250 600,300 S800,400 1000,350 S1200,250 1280,300" fill="none" stroke="#4f46e5" stroke-width="2"></path>
<circle cx="400" cy="250" fill="#4f46e5" r="5"></circle>
<circle cx="600" cy="300" fill="#4f46e5" r="8"></circle>
<circle cx="800" cy="350" fill="#4f46e5" r="4"></circle>
<circle cx="1000" cy="200" fill="#4f46e5" r="7"></circle>
</svg>
</div>
<div class="content-container flex flex-col items-center justify-center h-full px-20 py-16">
<div class="mt-20">
<div class="uppercase tracking-wider text-gray-600 text-center mb-2">Presentation</div>
<h1 class="text-5xl font-bold text-center mb-4">
          AI-Driven <span class="highlight">Personalization</span>
</h1>
<h2 class="text-4xl font-semibold text-center mb-8">
          Crafting the Future of UI/UX
        </h2>
<div class="w-24 h-1 bg-indigo-600 mx-auto my-8"></div>
<p class="text-lg text-center text-gray-600 max-w-3xl mx-auto">
          The evolution from one-size-fits-all to individually tailored digital experiences
        </p>
</div>
<div class="mt-auto presenter-info text-center py-8">
<p class="text-xl mb-2">Amara Kada</p>
<p class="text-md text-gray-500">October 13, 2025</p>
</div>
</div>
<div class="absolute bottom-8 right-8 flex items-center">
<div class="flex space-x-3">
<span class="text-indigo-600"><i class="fas fa-brain"></i></span>
<span class="text-indigo-600"><i class="fas fa-laptop-code"></i></span>
<span class="text-indigo-600"><i class="fas fa-user-shield"></i></span>
</div>
</div>
</div>
<script>
  document.addEventListener('keydown', function(event) {
    if (event.key === 'ArrowRight' || event.key === ' ') {
      window.location.href = 'slide2.html';
    }
    if (event.key === 'ArrowLeft') {
      // On first slide, left arrow does nothing or could go to previous if exists
    }
  });
</script>
</body></html>
