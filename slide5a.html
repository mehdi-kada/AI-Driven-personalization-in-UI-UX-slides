<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&amp;family=Open+Sans:wght@400;600&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<title>Content Personalization</title>
<style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .slide {
      width: 100vw;
      height: 100vh;
      position: relative;
      background-color: #f8fafc;
    }
    h1, h2, h3 {
      font-family: 'Montserrat', sans-serif;
    }
    .ai-decoration {
      position: absolute;
      z-index: 0;
      opacity: 0.05;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .highlight {
      color: #4f46e5;
    }
    .content-container {
      position: relative;
      z-index: 1;
    }
    .technique-card {
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      padding: 2rem;
      max-width: 1100px;
      margin: 0 auto;
    }
    .technique-icon {
      color: #4f46e5;
      background-color: rgba(79, 70, 229, 0.1);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .company-logo {
      display: inline-flex;
      align-items: center;
      background-color: #f3f4f6;
      border-radius: 8px;
      padding: 0.4rem 0.8rem;
      margin-right: 1rem;
      margin-bottom: 0.75rem;
    }
  </style>
</head>
<body>
<div class="slide flex flex-col">
<div class="ai-decoration">
<svg viewbox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
<path d="M0,100 C200,150 400,50 600,100 S800,200 1000,150 S1200,50 1280,100" fill="none" stroke="#4f46e5" stroke-width="3"></path>
<path d="M0,200 C200,250 400,150 600,200 S800,300 1000,250 S1200,150 1280,200" fill="none" stroke="#4f46e5" stroke-width="3"></path>
<path d="M0,300 C200,350 400,250 600,300 S800,400 1000,350 S1200,250 1280,300" fill="none" stroke="#4f46e5" stroke-width="2"></path>
<circle cx="400" cy="250" fill="#4f46e5" r="5"></circle>
<circle cx="600" cy="300" fill="#4f46e5" r="8"></circle>
<circle cx="800" cy="350" fill="#4f46e5" r="4"></circle>
<circle cx="1000" cy="200" fill="#4f46e5" r="7"></circle>
</svg>
</div>
<div class="content-container px-16 py-8 flex-1 flex flex-col justify-center">
<div class="technique-card">
<div class="flex items-center mb-4">
<div class="technique-icon mr-4">
<i class="fas fa-film text-3xl"></i>
</div>
<h1 class="text-3xl font-bold">Content Personalization</h1>
</div>
<p class="text-gray-700 text-lg mb-5">Recommending content based on user preferences, viewing history, and behavior patterns</p>
<div class="grid grid-cols-2 gap-6">
<div>
<div class="company-logo mb-2">
<i class="fas fa-play-circle text-red-600 mr-2 text-sm"></i>
<span class="font-semibold text-sm">Netflix</span>
</div>
<img src="netflix data points (comp)-jpg.webp" alt="Netflix Personalization" class="w-full h-64 object-cover rounded-lg shadow-lg">
</div>
<div>
<div class="company-logo mb-2">
<i class="fas fa-music text-green-600 mr-2 text-sm"></i>
<span class="font-semibold text-sm">Spotify</span>
</div>
<img src="Spotify-Discover-Weekly-gets-personal-update.webp" alt="Spotify Discover Weekly" class="w-full h-64 object-cover rounded-lg shadow-lg">
</div>
</div>
<p class="text-base text-gray-600 mt-4">Movie recommendations and "Discover Weekly" playlists tailored to individual taste profiles</p>
</div>
</div>
<div class="px-20 pb-6">
<div class="border-t border-gray-200 pt-4 flex justify-between items-center">
<div class="text-sm text-gray-500">
<span class="highlight font-semibold">AI-Driven Personalization:</span> Crafting the Future of UI/UX
</div>
<div class="text-sm text-gray-500">
Page 5a
</div>
</div>
</div>
</div>
<script>
  document.addEventListener('keydown', function(event) {
    if (event.key === 'ArrowRight' || event.key === ' ') {
      window.location.href = 'slide5b.html';
    }
    if (event.key === 'ArrowLeft') {
      window.location.href = 'slide4.html';
    }
  });
</script>
</body>
</html>
